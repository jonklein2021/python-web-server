<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20vw, 1fr));
            gap: 10px;
            justify-content: center;
        }

        img {
            width: 10vw;
            aspect-ratio: 1;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div class="grid">
        <img src="assets/oreo.jpg" alt="oreo">
        <img src="assets/close.jpg" alt="close">
        <img src="assets/shook.jpg" alt="shook">
        <img src="assets/wisp.jpg" alt="wisp">
        <p>oreo</p>
        <p>close</p>
        <p>shook</p>
        <p>wisp</p>
    </div>
</body>
</html>
